<ion-grid>
  <ion-row>
    <ion-col size="12" size-mod="6"  size-lg="4" *ngFor ="let item of ( obtenapi | async )?.results ">
      <ion-list>
        <ion-item (click) = showItem(item) >
          <ion-label>{{item.name}}</ion-label>
          <ion-icon [name]="icon"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
