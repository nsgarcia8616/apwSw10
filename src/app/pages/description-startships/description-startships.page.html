<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref ="tabs/starships" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{starships.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{starships.name}}</h1>
  <ion-card>
    <ion-item>
      <ion-icon name="navigate" slot="start"></ion-icon>
      <ion-label>{{starships.model}}</ion-label>
    </ion-item>
     <ion-card-content>
       <ion-grid>
         <ion-row>
           <ion-col>
             <p>Manufacture </p>
             <p>{{starships.manufacturer}}</p>
           </ion-col>
           <ion-col>
            <p>MGLT</p>
            <p>{{starships.MGLT}}</p>
          </ion-col>
          <ion-col>
            <p>Starships Class</p>
            <p>{{starships.starship_class}}</p>
          </ion-col>
          <ion-col>
            <p>Crew</p>
            <p>{{starships.crew}}</p>
          </ion-col>
         </ion-row>
       </ion-grid>
     </ion-card-content>
  </ion-card>
</ion-content>
